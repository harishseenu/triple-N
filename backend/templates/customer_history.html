<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Purchase History - Triple N Supermart</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h1>Purchase History</h1>

<table border="1" cellpadding="8">
    <tr>
        <th>Bill No</th>
        <th>Date</th>
        <th>Total Amount</th>
        <th>Points Earned</th>
    </tr>

    {% for bill in history %}
    <tr>
        <td>{{ bill.bill_no }}</td>
        <td>{{ bill.date }}</td>
        <td>{{ bill.amount }}</td>
        <td>{{ bill.points }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/customer-dashboard">Back to Dashboard</a>

</body>
</html>
